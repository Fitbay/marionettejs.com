<html>
  <head>
    <title><%- file.basename %> - Marionette.js Docs</title>
    <link rel="stylesheet" href="../../styles/docs.css?t=<%- Date.now() %>">
    <link ref="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link ref="apple-touch-icon" href="../../images/apple-touch-icon.png">
    <!--Hotjar-->
    <script>
      (function(f,b){
        var c;
        f.hj=f.hj||function(){(f.hj.q=f.hj.q||[]).push(arguments)};
        f._hjSettings={hjid:13560, hjsv:3};
        c=b.createElement("script");c.async=1;
        c.src="//static.hotjar.com/c/hotjar-13560.js?sv=3";
        b.getElementsByTagName("head")[0].appendChild(c);
      })(window,document);
    </script>
  </head>
  <body>
    <div style="display:none">
      <%= svgIcons %>
    </div>
    <div class="docs">
      <div class="docs__sidebar">
        <div class="top-bar">
          <a href="https://github.com/marionettejs/backbone.marionette" title="GitHub">
              <svg width="18px" height="18px">
                <use xlink:href="#github-square">
              </svg>
          </a>
          <a href="https://twitter.com/marionettejs" title="Twitter">
              <svg width="18px" height="18px">
                <use xlink:href="#twitter-square">
              </svg>
          </a>
          <a href="https://gitter.im/marionettejs/backbone.marionette" title="Gitter">
              <svg width="18px" height="18px">
                <use xlink:href="#gitter-square">
              </svg>
          </a>
        </div>
        <a href="/" class="primary-logo">
          <img src="../../images/marionette.svg" alt="Marionette.js â€“ The Backbone Framework">
        </a>
        <div class="styled-select">
          <select id="version-dropdown">
            <% tags.forEach(function(tag) { %>
              <% if (file.tag == tag) { %>
                <option value="<%- tag %>" selected="selected"><%- tag %></option>
              <% } else { %>
                <option value="<%- tag %>"><%- tag %></option>
              <% } %>
            <% }); %>
          </select>
        </div>
        <nav>
          <% files.forEach(function(file) { %>
            <a href="/docs/<%- tag + '/' + file.basename %>.html"><%- file.title %></a>
          <% }); %>
        </nav>
      </div>
      <div class="docs__content">
        <%= content %>
      </div>
    </div>
  </body>
  <script src="../../js/docs.js?t=<%- Date.now() %>" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" defer></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" defer></script>
  <script src="/downloads/backbone.marionette.js?t=<%- Date.now() %>" defer></script>
</html>
